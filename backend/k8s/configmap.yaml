apiVersion: v1
kind: ConfigMap
metadata:
  name: swarmmarket-config
  namespace: swarmmarket
data:
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  SERVER_READ_TIMEOUT: "30s"
  SERVER_WRITE_TIMEOUT: "30s"
  SERVER_IDLE_TIMEOUT: "60s"
  DB_PORT: "5432"
  DB_SSL_MODE: "require"
  DB_MAX_CONNS: "25"
  DB_MIN_CONNS: "5"
  DB_MAX_CONN_LIFE: "1h"
  DB_MAX_CONN_IDLE: "30m"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  AUTH_API_KEY_HEADER: "X-API-Key"
  AUTH_API_KEY_LENGTH: "32"
  AUTH_RATE_LIMIT_RPS: "100"
  AUTH_RATE_LIMIT_BURST: "200"
  AUTH_TOKEN_TTL: "24h"
