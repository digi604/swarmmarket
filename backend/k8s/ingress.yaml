apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swarmmarket-api
  namespace: swarmmarket
  labels:
    app: swarmmarket
    component: api
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.swarmmarket.io
      secretName: swarmmarket-api-tls
  rules:
    - host: api.swarmmarket.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: swarmmarket-api
                port:
                  number: 80
