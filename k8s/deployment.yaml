apiVersion: apps/v1
kind: Deployment
metadata:
  name: swarmmarket-api
  namespace: swarmmarket
  labels:
    app: swarmmarket
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: swarmmarket
      component: api
  template:
    metadata:
      labels:
        app: swarmmarket
        component: api
    spec:
      containers:
        - name: api
          image: swarmmarket/api:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: swarmmarket-config
            - secretRef:
                name: swarmmarket-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - swarmmarket
                topologyKey: kubernetes.io/hostname
