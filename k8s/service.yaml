apiVersion: v1
kind: Service
metadata:
  name: swarmmarket-api
  namespace: swarmmarket
  labels:
    app: swarmmarket
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: swarmmarket
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: swarmmarket-api-headless
  namespace: swarmmarket
  labels:
    app: swarmmarket
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: swarmmarket
    component: api
